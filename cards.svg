  <!-- card 1 -->
  <rect x="20" y="20" width="560" height="380" rx="12" fill="#0d1117" stroke="none" />
  <foreignObject x="40" y="40" width="520" height="340">
    <div xmlns="http://www.w3.org/1999/xhtml"
