<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 420" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Dois cards lado a lado</title>

  <!-- card 1 -->
  <rect x="20" y="20" width="560" height="380" rx="12" fill="#ffffff" stroke="#e6e6e6" />
  <foreignObject x="40" y="40" width="520" height="340">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
                font-size:15px; color:#111; line-height:1.4;">
      <h3 style="margin:0 0 8px 0; font-size:18px;">Card 1</h3>
      <p style="margin:0 0 12px 0;">Descrição do primeiro card. Coloque aqui o texto que quiser — vai quebrar linha automaticamente.</p>
      <p style="margin:0; font-size:13px; color:#555;">Linha adicional / detalhe</p>
    </div>
  </foreignObject>

  <!-- card 2 -->
  <rect x="620" y="20" width="560" height="380" rx="12" fill="#ffffff" stroke="#e6e6e6" />
  <foreignObject x="640" y="40" width="520" height="340">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
                font-size:15px; color:#111; line-height:1.4;">
      <h3 style="margin:0 0 8px 0; font-size:18px;">Card 2</h3>
      <p style="margin:0 0 12px 0;">Conteúdo diferente no segundo card. Edite aqui conforme precisar.</p>
      <p style="margin:0; font-size:13px; color:#555;">Outro detalhe</p>
    </div>
  </foreignObject>
</svg>
